<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link href="../css/default.css" rel="stylesheet"/>
    <script src="../js/mui.min.js"></script>
    <script src="../js/jquery-1.11.3.min.js"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">自动消失提示框</h1>
	</header>
	<div class="mui-content mui-content-padded">
	    <button type="button" id="btn-toast">自动消失提示框</button>
	</div>
	<script type="text/javascript">
		var toast_text = "toast message";
		var _toast_html = "";
		_toast_html += "<div class='toast-body'>" + toast_text + "</div>";
		
		document.querySelector('#btn-toast').addEventListener('tap',function(){
			mui.toast(_toast_html,{ duration:2000, type:'div'});
		})
	</script>
	
	<!-- 【说明】
		.toast( message [,options])
		1> message可为字符串，也可为DOM结构，如果添加DOM结构，需要加上 type:'div'；
		2> 持续时间duration，如果是整数值，则不要放在引号中，即不要写成此种形式 duration:'3000'，这种形式不起作用
	-->
</body>
</html>
