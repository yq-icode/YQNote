<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link href="../css/default.css" rel="stylesheet"/>
    <script src="../js/mui.min.js"></script>
    <script src="../js/jquery-1.11.3.min.js"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">toast消息提示框</h1>
	</header>
	<div class="mui-content">
	    
	</div>
	<script type="text/javascript">
		var toast_text = "toast message";
		var _toast_html = "";
		_toast_html += "<div class='mui-toast-container'>";
		_toast_html += "<div class='mui-toast-message'>" + toast_text + "</div>";
		_toast_html += "</div>";
		console.log(_toast_html);
		mui.toast('_toast_html',{ duration:'90000'});
	</script>
</body>
</html>
