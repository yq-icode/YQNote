<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link href="../css/default.css" rel="stylesheet"/>
    <script src="../js/mui.min.js"></script>
    <script src="../js/jquery-1.11.3.min.js"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">弹出菜单</h1>
	</header>
	<div class="mui-content">
		<ul class="mui-table-view" id="p-list"></ul>
	</div>
	<script type="text/javascript">
		var pages = [
			{"pName":"DIV全屏弹出效果"},
			{"pName":"操作表"},
			{"pName":"底部选项卡-二级菜单(div)"},
			{"pName":"popover（弹出菜单）"}
		]
		var _html_pl = "";
		for(i=0; i<pages.length; i++){
			var _p = pages[i];
			_html_pl += "<li class='mui-table-view-cell'>";
			_html_pl += "<a class='mui-navigate-right'>" + _p.pName + "</a>";
			_html_pl += "</li>"
		}
		$('#p-list').html($('#p-list').html()+_html_pl);
		
		//点击不同的列表进入不同的页面
		mui('.mui-table-view').on('tap','.mui-table-view-cell',function(){
			var idx = $(this).index();
			if(idx == 0){
				mui.openWindow({
					url: 'popup1.html',
					id: 'popup1'
				})
			}
			if(idx == 1){
				mui.openWindow({
					url: 'actionsheet.html',
					id: 'actionsheet'
				})
			}
			if(idx == 2){
				mui.openWindow({
					url: 'tabbar-with-submenus.html',
					id: 'tabbar-with-submenus'
				})
			}
			if(idx == 3){
				mui.openWindow({
					url: 'popup2.html',
					id: 'popup2'
				})
			}
		})
	</script>
</body>
</html>
