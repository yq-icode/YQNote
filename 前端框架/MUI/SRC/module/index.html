<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link href="../css/default.css" rel="stylesheet"/>
    <script src="../js/mui.min.js"></script>
    <script src="../js/jquery-1.11.3.min.js"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">模块组件</h1>
	</header>
	<div class="mui-content">
        <ul class="mui-table-view" id="p-list"></ul>
	</div>
	<script type="text/javascript">
		var pages = [
			{"pName":"chat (聊天窗口)", "pId":"0"},
			{"pName":"索引列表-展示模式", "pId":"1"},
			{"pName":"索引列表-选择模式", "pId":"2"},
			{"pName":"上拉刷新与下拉刷新", "pId":"3"},
			{"pName":"lazyload（延迟加载）", "pId":"4"},
			{"pName":"手势锁屏示例", "pId":"5"},
			{"pName":"引导页", "pId":"6"},
			{"pName":"区域滚动", "pId":"7"}
		]
		var _html_pl = "";
		for(i=0; i<pages.length; i++){
			var _p = pages[i];
			_html_pl += "<li class='mui-table-view-cell' pId='" + _p.pId + "'>";
			_html_pl += "<a class='mui-navigate-right'>" + _p.pName + "</a>";
			_html_pl += "</li>"
		}
		$('#p-list').html($('#p-list').html()+_html_pl);
		
		//点击不同的列表进入不同的页面
		mui('.mui-table-view').on('tap','.mui-table-view-cell',function(){
			var pId = $(this).attr('pId');
			if(pId == 0){
				mui.openWindow({
					url: 'im-chat.html',
					id: 'im-chat'
				})
			}
			if(pId == 1){
				mui.openWindow({
					url: 'indexed-list.html',
					id: 'indexed-list'
				})
			}
			if(pId == 2){
				mui.openWindow({
					url: 'indexed-list-select.html',
					id: 'indexed-list-select'
				})
			}
			if(pId == 3){
				mui.openWindow({
					url: 'pullrefresh.html',
					id: 'pullrefresh'
				})
			}
			if(pId == 4){
				mui.openWindow({
					url: 'lazyload-image.html',
					id: 'lazyload-image'
				})
			}
			if(pId == 5){
				mui.openWindow({
					url: 'locker-dom.html',
					id: 'locker-dom'
				})
			}
			if(pId == 6){
				mui.openWindow({
					url: 'guide.html',
					id: 'guide'
				})
			}
			if(pId == 7){
				mui.openWindow({
					url: 'scroll.html',
					id: 'scroll'
				})
			}
		})
	</script>
</body>
</html>
