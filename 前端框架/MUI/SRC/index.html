<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>效果列表</title>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link href="css/default.css" rel="stylesheet"/>
    <script src="js/mui.min.js"></script>
    <script src="js/jquery-1.11.3.min.js"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">效果</h1>
	</header>
	<div class="mui-content">
	    <ul class="mui-table-view" id="p-list"></ul>
	</div>
	<script type="text/javascript">
		//列表内容
		var pages = [
			{"pName":"选项卡tab", "pId":"0"},
			{"pName":"列表与详情", "pId":"1"},
			{"pName":"窗体切换", "pId":"2"},
			{"pName":"图片类效果", "pId":"3"},
			{"pName":"侧滑菜单", "pId":"4"},
			{"pName":"表单", "pId":"5"},
			{"pName":"弹出菜单", "pId":"6"},
			{"pName":"消息框", "pId":"7"},
			{"pName":"图表", "pId":"8"},
			{"pName":"排版布局", "pId":"9"}
		]
		var _html_pl = "";
		for(i=0; i<pages.length; i++){
			var _p = pages[i];
			_html_pl += "<li class='mui-table-view-cell' pId='" + _p.pId + "'>";
			_html_pl += "<a class='mui-navigate-right'>" + _p.pName + "</a>";
			_html_pl += "</li>"
		}
		$('#p-list').html($('#p-list').html()+_html_pl);
		
		//点击不同的列表进入不同的页面
		mui('.mui-table-view').on('tap','.mui-table-view-cell',function(){
			var pId = $(this).attr('pId');
			if(pId == 0){
				mui.openWindow({
					url: 'tab/index.html',
					id: 'tab_index'
				})
			}
			if(pId == 1){
				mui.openWindow({
					url: 'list.html',
					id: 'list'
				})
			}
			if(pId == 2){
				mui.openWindow({
					url: 'windowSwitch/index.html',
					id: 'windowSwitch_idx'
				})
			}
			if(pId == 3){
				mui.openWindow({
					url: 'pic/index.html',
					id: 'pic_index'
				})
			}
			if(pId == 4){
				mui.openWindow({
					url: 'offcanvas.html',
					id: 'offcanvas'
				})
			}
			if(pId == 5){
				mui.openWindow({
					url: 'form/index.html',
					id: 'form_index'
				})
			}
			if(pId == 6){
				mui.openWindow({
					url: 'popup/index.html',
					id: 'popup'
				})
			}
			if(pId == 7){
				mui.openWindow({
					url: 'dialog/index.html',
					id: 'dialog_index'
				})
			}
			if(pId == 8){
				mui.openWindow({
					url: 'chart/index.html',
					id: 'chart_index'
				})
			}
			if(pId == 9){
				mui.openWindow({
					url: 'layout/index.html',
					id: 'layout_index'
				})
			}
		})
	</script>
</body>
</html>
