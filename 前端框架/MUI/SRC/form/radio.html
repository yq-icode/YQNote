<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link href="../css/default.css" rel="stylesheet"/>
    <script src="../js/mui.min.js"></script>
    <script src="../js/jquery-1.11.3.min.js"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">单选框radio</h1>
	</header>
	<div class="mui-content">
	    <div class="mui-card">
	    	<div class="mui-card-content">
		    	<h5 class="mui-content-padded">图标左对齐</h5>
				<form class="mui-input-group">
					<div class="mui-input-row mui-radio mui-left">
						<label>radio</label>
						<input name="radio1" type="radio">
					</div>
					<div class="mui-input-row mui-radio mui-left">
						<label>radio</label>
						<input name="radio1" type="radio" checked>
					</div>
					<div class="mui-input-row mui-radio mui-left mui-disabled">
						<label>disabled radio</label>
						<input name="radio1" type="radio" disabled="disabled">
					</div>
				</form>
			</div>
		</div>
		
		<div class="mui-card">
			<div class="mui-card-content">
		    	<h5 class="mui-content-padded">图标右对齐</h5>
				<form class="mui-input-group">
					<div class="mui-input-row mui-radio">
						<label>radio</label>
						<input name="radio1" type="radio">
					</div>
					<div class="mui-input-row mui-radio">
						<label>radio</label>
						<input name="radio1" type="radio" checked>
					</div>
					<div class="mui-input-row mui-radio mui-disabled">
						<label>disabled radio</label>
						<input name="radio1" type="radio" disabled="disabled">
					</div>
				</form>
			</div>
		</div>
		
		<div class="mui-card">
			<div class="mui-card-content">
				<h5 class="mui-content-padded">list-width-radio 图标左对齐</h5>
				<ul class="mui-table-view">
					<li class="mui-table-view-cell mui-radio mui-left">
						<input name="radio2" type="radio" checked>Item 5
					</li>
					<li class="mui-table-view-cell mui-radio mui-left">
						<input name="radio2" type="radio">Item 6
					</li>
				</ul>
			</div>
		</div>
		
		<div class="mui-card">
			<div class="mui-card-content">
				<h5 class="mui-content-padded">list-width-radio 图标右对齐</h5>
				<ul class="mui-table-view">
					<li class="mui-table-view-cell mui-radio">
						<input name="radio3" type="radio" checked>Item 5
					</li>
					<li class="mui-table-view-cell mui-radio">
						<input name="radio3" type="radio">Item 6
					</li>
				</ul>
			</div>
		</div>
		
		<div class="mui-card">
			<div class="mui-card-content">
				<h5 class="mui-content-padded">列表模式的单选框</h5>
				<ul class="mui-table-view mui-table-view-radio">
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">
							Item 1
						</a>
					</li>
					<li class="mui-table-view-cell mui-selected">
						<a class="mui-navigate-right">
							Item 2
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">
							Item 3
						</a>
					</li>
				</ul>
			</div>
		</div>
		
		<p id="info" class="mui-text-center"></p>
	</div>
	<script type="text/javascript">
		var info = document.getElementById("info");
		document.querySelector('.mui-table-view.mui-table-view-radio').addEventListener('selected',function(e){
			info.innerHTML = "当前选中的为："+e.detail.el.innerText;
		});
	</script>
</body>
</html>
