<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link href="../css/default.css" rel="stylesheet"/>
    <script src="../js/mui.min.js"></script>
    <script src="../js/jquery-1.11.3.min.js"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">表单</h1>
	</header>
	<div class="mui-content">
	    <ul class="mui-table-view" id="p-list"></ul>
	</div>
	<script type="text/javascript">
		var pages = [
			{"pName":"数字输入框numbox"},
			{"pName":"滑块range"},
			{"pName":"开关switch"},
			{"pName":"星级star"},
			{"pName":"日期时间选择器"},
			{"pName":"输入框input"},
			{"pName":"标签tag"},
			{"pName":"单选框"},
			{"pName":"复选框"},
			{"pName":"按钮"},
			{"pName":"滑动触发列表项菜单"}
		]
		var _html_pl = "";
		for(i=0; i<pages.length; i++){
			var _p = pages[i];
			_html_pl += "<li class='mui-table-view-cell'>";
			_html_pl += "<a class='mui-navigate-right'>" + _p.pName + "</a>";
			_html_pl += "</li>"
		}
		$('#p-list').html($('#p-list').html()+_html_pl);
		
		//点击不同的列表进入不同的页面
		mui('.mui-table-view').on('tap','.mui-table-view-cell',function(){
			var idx = $(this).index();
			if(idx == 0){
				mui.openWindow({
					url: 'numbox.html',
					id: 'numbox'
				})
			}
			if(idx == 1){
				mui.openWindow({
					url: 'range.html',
					id: 'range'
				})
			}
			if(idx == 2){
				mui.openWindow({
					url: 'switch.html',
					id: 'switch'
				})
			}
			if(idx == 3){
				mui.openWindow({
					url: 'star.html',
					id: 'star'
				})
			}
			if(idx == 4){
				mui.openWindow({
					url: 'dtpicker.html',
					id: 'dtpicker'
				})
			}
			if(idx == 5){
				mui.openWindow({
					url: 'input.html',
					id: 'input'
				})
			}
			if(idx == 6){
				mui.openWindow({
					url: 'tags.html',
					id: 'tags'
				})
			}
			if(idx == 7){
				mui.openWindow({
					url: 'radio.html',
					id: 'radio'
				})
			}
			if(idx == 8){
				mui.openWindow({
					url: 'checkbox.html',
					id: 'checkbox'
				})
			}
			if(idx == 9){
				mui.openWindow({
					url: 'button.html',
					id: 'button'
				})
			}
			if(idx == 10){
				mui.openWindow({
					url: 'tableviews-with-swipe.html',
					id: 'tableviews-with-swipe'
				})
			}
		})
	</script>
</body>
</html>
