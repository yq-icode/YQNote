<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link href="../css/default.css" rel="stylesheet"/>
    <script src="../js/mui.min.js"></script>
    <script src="../js/jquery-1.11.3.min.js"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">input（输入框）</h1>
	</header>
	<div class="mui-content mui-content-padded">
		<h5>默认搜索框：</h5>
	    <div class="mui-input-row mui-search">
	    	<input type="search" class="mui-input-clear" placeholder="search" />
	    </div>
	    <div class="mui-input-row mui-search mui-plus-visible">
			<input id="search" type="search" class="mui-input-speech mui-input-clear" placeholder="带语音输入的搜索框">
		</div>
		<div class="mui-input-group">
			<div class="mui-input-row">
				<label>输入框</label>
		    	<input type="text" placeholder="普通输入框" />
		    </div>
			<div class="mui-input-row">
				<label>输入框</label>
		    	<input type="text" class="mui-input-clear" placeholder="带清除按钮的输入框" />
		    </div>
		    <div class="mui-input-row mui-plus-visible">
		    	<label>输入框</label>
		    	<input type="text" class="mui-input-speech mui-input-clear" placeholder="带语音输入的输入框">
		    </div>
		    <div class="mui-input-row">
		    	<label>密码框：</label>
		    	<input type="password" class="mui-input-password" />
		    </div>
		</div>
	    <div class="mui-input-row mt10">
	    	<textarea rows="5" placeholder="多行文本框"></textarea>
	    </div>
	</div>
	<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});
		 //语音识别完成事件
		document.getElementById("search").addEventListener('recognized', function(e) {
			console.log(e.detail.value);
		});
	</script>
</body>
</html>
