<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link href="../css/default.css" rel="stylesheet"/>
    <script src="../js/mui.min.js"></script>
    <script src="../js/jquery-1.11.3.min.js"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">滑块</h1>
	</header>
	<div class="mui-content">
	    <div class="mui-input-row mui-input-range" style="margin-top: 100px;">
	        <label>Range</label>
	        <input type="range" min="0" max="100" value="50" id="aa">
	    </div>
	</div>
	<script type="text/javascript">
		mui('.mui-input-range').on('drag','#aa',function(){
			var rangeValue = $('span').index(0).text();
			console.log(rangeValue);
			$('.mui-input-range label').text(rangeValue);
		})
	</script>
</body>
</html>
