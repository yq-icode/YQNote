<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link href="../css/default.css" rel="stylesheet"/>
    <script src="../js/mui.min.js"></script>
    <script src="../js/jquery-1.11.3.min.js"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">标题</h1>
	</header>
	<div class="mui-content">
	    <div class="mui-slider" id="slider">
	        <div class="mui-slider-indicator" style="position: static;background-color: #fff;">
	            <span class="mui-action mui-action-previous mui-icon mui-icon-back"></span>
	            <div class="mui-number">
	                <span>1</span> / 2
	            </div>
	            <span class="mui-action mui-action-next mui-icon mui-icon-forward"></span>
	        </div>
	    </div>
	</div>
	<script type="text/javascript">
		mui.init();
		var gyData = [ //轮播图片URL
			{"gyUrl":"../images/cbd.jpg"},
			{"gyUrl":"../images/yuantiao.jpg"},
			{"gyUrl":"../images/shuijiao.jpg"},
			{"gyUrl":"../images/muwu.jpg"}
		]
		var _html = "";
		_html += "<div class='mui-slider-group mui-slider-loop'>";
		
		//额外增加的一个节点(循环轮播：第一个节点是最后一张轮播)
		_html += "<div class='mui-slider-item mui-slider-item-duplicate'>";
		_html += "<ul class='mui-table-view mui-grid-view'>";
		_html += "<li class='mui-table-view-cell mui-media mui-col-xs-6'>"
		_html += "<a href='#'><img class='mui-media-object' src='" + gyData[gyData.length-2].gyUrl + "' /></a>";
		_html += "</li>";
		_html += "<li class='mui-table-view-cell mui-media mui-col-xs-6'>"
		_html += "<a href='#'><img class='mui-media-object' src='" + gyData[gyData.length-1].gyUrl + "' /></a>";
		_html += "</li>";
		_html += "</ul>";
		_html += "</div>";
		//轮播图片DOM
		for(i=0;i<gyData.length;i=i+2){
			var _gyd1 = gyData[i];
			var _gyd2 = gyData[i+1];
			_html += "<div class='mui-slider-item'>";
			_html += "<ul class='mui-table-view mui-grid-view'>";
			_html += "<li class='mui-table-view-cell mui-media mui-col-xs-6'>";
			_html += "<a href='#'><img class='mui-media-object' src='" + _gyd1.gyUrl + "' /></a>";
			_html += "</li>";
			_html += "<li class='mui-table-view-cell mui-media mui-col-xs-6'>";
			_html += "<a href='#'><img class='mui-media-object' src='" + _gyd2.gyUrl + "' /></a>";
			_html += "</li>";
			_html += "</ul>";
			_html += "</div>";
		}
		//额外增加的一个节点(循环轮播：最后一个节点是第一张轮播)
		_html += "<div class='mui-slider-item mui-slider-item-duplicate'>";
		_html += "<ul class='mui-table-view mui-grid-view'>";
		_html += "<li class='mui-table-view-cell mui-media mui-col-xs-6'>";
		_html += "<a href='#'><img class='mui-media-object' src='" + gyData[0].gyUrl + "' /></a>";
		_html += "</li>";
		_html += "<li class='mui-table-view-cell mui-media mui-col-xs-6'>";
		_html += "<a href='#'><img class='mui-media-object' src='" + gyData[1].gyUrl + "' /></a>";
		_html += "</li>";
		_html += "</ul>";
		_html += "</div>";
		
		_html += "</div>";
		
		var sdr = $('#slider');
		$(sdr).prepend(_html);
	</script>
	
	<!-- 【问题】
		1> 点击左右按钮不能切换图片
	-->
</body>
</html>
