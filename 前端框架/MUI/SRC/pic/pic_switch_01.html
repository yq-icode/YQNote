<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <title></title>
	    <link href="../css/mui.min.css" rel="stylesheet"/>
	    <link href="../css/default.css" rel="stylesheet"/>
	    <script src="../js/mui.min.js"></script>
	    <script src="../js/jquery-1.11.3.min.js"></script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">图片轮播</h1>
		</header>
		<div class="mui-content">
			<div id="slider" class="mui-slider" >
			</div>
		</div>
		<script type="text/javascript">
			var gyData = [ //轮播图片URL
				{"gyUrl":"../images/cbd.jpg"},
				{"gyUrl":"../images/yuantiao.jpg"},
				{"gyUrl":"../images/shuijiao.jpg"},
				{"gyUrl":"../images/muwu.jpg"}
			]
			var _html = "";
			_html += "<div class='mui-slider-group mui-slider-loop'>";
			//额外增加的一个节点(循环轮播：第一个节点是最后一张轮播)
			_html += "<div class='mui-slider-item mui-slider-item-duplicate'><a href='#'><img src ='" + gyData[gyData.length-1].gyUrl + "' /></a></div>";
			for(i=0;i<gyData.length;i++){ //轮播图片DOM
				var _gyd = gyData[i];
				_html += "<div class='mui-slider-item'>";
				_html += "<a href='#'>";
				_html += "<img src='" + _gyd.gyUrl + "' />";
				_html += "</a>";
				_html += "</div>";
			}
			//额外增加的一个节点(循环轮播：最后一个节点是第一张轮播)
			_html += "<div class='mui-slider-item mui-slider-item-duplicate'><a href='#'><img src ='" + gyData[0].gyUrl + "' /></a></div>";
			_html += "</div>";
			_html += "<div class='mui-slider-indicator'>";
			for(i=0;i<gyData.length;i++){ //轮播图片点
				var _gyd = gyData[i];
				_html += "<div class='mui-indicator'></div>";
			}
			_html += "</div>";
			
			var sdr = $('#slider');
			$(sdr).html(_html);
			$(sdr).find('.mui-indicator').first().addClass('mui-active'); //默认选中第一个点
			mui.init({
				swipeBack:true //启用右滑关闭功能
			});
			mui('#slider').slider({
				interval:1000 //自动轮播周期，若为0则不自动播放，默认为0；
			})
		</script>
	</body>
</html>
