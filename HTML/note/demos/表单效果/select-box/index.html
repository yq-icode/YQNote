<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>select-box</title>
<script type="text/javascript" language="javascript" src="js/jquery-1.7.2-min.js"></script>
<script type="text/javascript" language="javascript" src="js/select-box.js"></script>
<link type="text/css" rel="stylesheet" href="css/select-box.css" />
</head>

<body>
	<div class="select-box">
    	<div class="select-vbox w120">
            <span class="select-value">年龄</span>
        </div>
        <div class="select-optionBox w120">
        	<ul class="sb1">
            	<li><a href="javascript:void(0)">年龄不限</a></li>
                <li><a href="javascript:void(0)">16－20岁</a></li>
                <li><a href="javascript:void(0)">21－30岁</a></li>
                <li><a href="javascript:void(0)">31－40岁</a></li>
                <li><a href="javascript:void(0)">41－50岁</a></li>
                <li><a href="javascript:void(0)">50岁以上</a></li>
            </ul>
        </div>
    </div>
    
    <div class="select-box">
    	<div class="select-vbox w120">
            <span class="select-value">试用期</span>
        </div>
        <div class="select-optionBox w120">
        	<ul class="sb1">
            	<li><a href="javascript:void(0)">一个月内转正</a></li>
                <li><a href="javascript:void(0)">两个月内转正</a></li>
                <li><a href="javascript:void(0)">三个月内转正</a></li>
                <li><a href="javascript:void(0)">六个月内转正</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
