<head>

<title>DIV居于屏幕正中</title>
<script type="text/javascript" src="prototype.js" ></script>
<link href="style.css" rel="stylesheet" type="text/css" media="all" />
</head>

<body>
<div id="ajax-indicator">
	    <span>読み込み中</span>
	</div>
<div id="wrap">
	
</div>

<script type="text/javascript">
	alert((window.screen.width - 200)/2 + 'px');
	alert((window.screen.height - 200)/2 + 'px');
	document.getElementById('ajax-indicator').setStyle({
		left: (window.screen.width - 200)/2 + 'px',
		top: (window.screen.height - 200)/2 + 'px'
	});
</script>
