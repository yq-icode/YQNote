<!doctype html>
<html>
<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>测试</title>
    <script src="js/jquery-1.11.3.min.js"></script>
    <style type="text/css">  
    </style>
</head>
<body>
	<script type="text/javascript">
		function Add(a, b){
		    return a+b;
		}
		function LazyAdd(a, cb){
		    return function(b){
		    	console.log("a:" + a + "   b:" + b);
		        cb(a, b);
		    }
		}
		//将Add传给形参cb
		var result = LazyAdd(1, Add);
		// doing something else
		result = result(2); // => 3
		
		
		console.log("result:" + LazyAdd(1, Add));
		console.log("***" + result)
	</script>
</body>
</html>
