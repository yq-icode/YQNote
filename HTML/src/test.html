<!doctype html>
<html>
<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>测试</title>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/vue.js"></script>
    <script>
          window.onload = function(){
              new Vue({
                  el:'#box',
                  data:{
                     myData:[],
                     username:"",
                     age:"",
                     nowIndex:-100
                  },
                  methods:{
                     add:function(){
                          this.myData.push({
                              username:this.username,
                              age:this.age
                          })
                         this.username="",
                         this.age=""
                     },
                      del:function(n){
                          if(n ==-2){
                              this.myData="";
                          }{
                              this.myData.splice(n,1);
                          }
                      }
                  }
              })
          }
    </script>
</head>
<body>
	<div class="container" id="box">
         <form role="form">
             <div class="form-group">
                 <label for="username">用户名：</label>
                 <input type="text" id="username" class="form-control" v-model="username" placeholder="输入用户名"/>
             </div>
             <div class="form-group">
                 <label for="age">年龄：</label>
                 <input type="text" id="age" class="form-control"  v-model="age" placeholder="输入年龄"/>
             </div>
             <div class="form-group">
                 <input type="button"  value="添加" class="btn btn-primary" v-on:click="add()"/>
                 <input type="reset"  value="重置" class="btn btn-danger"/>
             </div>
         </form>
         <hr/>
         <table class="table table-bordered table-hover">
              <caption class="h3 text-info">用户信息表</caption>
             <tr>
                 <th class="text-center">序号</th>
                 <th class="text-center">姓名</th>
                 <th class="text-center">年龄</th>
                 <th class="text-center">操作</th>
             </tr>
             <tr class="text-center" v-for="(item,index) in myData">
                 <td>{{index+1}}</td>
                 <td>{{item.username}}</td>
                 <td>{{item.age}}</td>
                 <td>
                     <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#layer" v-on:click="del(index)">删除</button>
                 </td>
             </tr>
         </table>
    </div>
</body>
</html>
