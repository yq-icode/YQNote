    <style type="text/css">
    	body{
    		margin: 10px;

    	div{
    		padding: 20px;
    		background-color: #F2F2F2;
    	}
	</style>

<body>
	<div id="d1">Cannot supply flags when constructing one RegExp from another</div>
	<script>
		var strTxt = $('div').html();
		var re = "\[a-c]";
		var rStr = new RegExp(re, "g");
		var fd = strTxt.match(rStr);
		var sKey = "<span style='color:#c00'>" + fd + "</span>";
		strTxt = strTxt.replace(rStr,sKey);
		$('div').html(strTxt);
	</script>
</body>
