				<dt>内联元素属性(FF IE6 IE7 IE8 Safari均遵循)</dt>
				<dd>
					<ol>

						<li>行高line-height可以控制</li>
						<li>padding可控制</li>
						<li>margin-top margin-bottom不可控制，margin-left,margin-right可控制</li>

					</ol>
				</dd>
				<dt>例外情况</dt>
				<dd>&lt;img&gt;标签的四个边距都起作用</dd>

				<dd>
					<ol>
						<li>当为内联元素设置float属性后，它就会变成块元素;</li>
						<li>vertical-align属性只应用于内联元素和单元格，对于块元素没有效果；</li>
					</ol>
				</dd>
