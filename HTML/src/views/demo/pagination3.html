<!doctype html>
<html>
<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="/css/iconfont.css" rel="stylesheet">
	<link href="/css/default.less" rel="stylesheet/less">
	<script src="/js/jquery-1.11.3.min.js"></script>
	<script src="/js/default.js"></script>
	<script src="/js/less-2.5.3.min.js"></script>
    <style type="text/css">
    	#dataShow{
    		margin: 0 auto;
    		width: 600px;
    	}
        .table {
        	font-size: 12px;
        	line-height: 21px;
        	text-align: center;
        	border-collapse: collapse;
        }
        .table th, table td{
        	border: 1px solid #ccc;
        	padding: 2px 5px;
        }
        .table thead th {
        	background-color: #ccc;
        }
        #page{
        	margin-top: 10px;
        	line-height: 18px;
        }
        #page a{
        	display: inline-block;
        	margin: 0 2px;
        	border: 1px solid #eee;
        	padding: 0 8px;
        	background-color: #fff;
        	font-size: 12px;
        	color: #06c;
        	text-align: center;
        	color: #666;
        }
        #page a:hover{
        	background-color: #eee;
        	color: #333;
        }
        #page a.on {
        	background-color: #333;
        	color: #fff;
        }
        #page .pre.disable, #page .next.disable{
        	color: #aaa;
        	cursor: default;
        }
        #page .pre.disable:hover, #page .next.disable:hover{
        	background-color: #fff;
        	color: #aaa;
        	cursor: default;
        }
    </style>
</head>
<body>
	<div id="wrap">
	    <div id="dataShow">
	        <table class="table" id="table" width="100%"></table>
	        <div id="page"></div>
	    </div>
   </div>
	<script type="text/javascript">
		//表头
		var tHead=
		    '<thead>'+
		    '<tr>'+
		    '<th> 姓  名 </th>'+
		    '<th> 年  龄 </th>'+
		    '<th> 彦  值* </th>'+
		    '<th> 成  绩 </th>'+
		    '<th> 身 高cm </th>'+
		    '</tr>'+
		    '</thead>'+
		    '<tbody>';
		//表内容，后台返回的内容可以封装到这里，随时取用，但是如果数据量很大估计会相当耗资源。
		var pageData=[];
		for(var i=1;i<=310;i++){
		    var data=
		    '<tr>'+
		    '<td>学生'+i+'</td>'+
		    '<td>'+Math.round(Math.random()*20)+'</td>'+
		    '<td>'+Math.round(Math.random()*5)+' 颗星</td>'+
		    '<td>'+Math.round(Math.random()*100)+'</td>'+
		    '<td>'+Math.round(Math.random()*200)+'cm</td>'+
		    '</tr>';
		    pageData.push(data);
		}
		//表结尾
		var end='</tbody>';
		
		var Count = pageData.length;//总条数
	    var PageSize = 10;//每页默认显示的数据条数
	    var PageCount = Math.ceil(Count/PageSize);//计算总页数
	    var currentPage = 1;//当前页，默认为1
	    var limit = 10//显示的页码总数限制
	    
	    //构建分页部分
	    function setPage(currentPage){
	    	console.log("currentPage: " + currentPage)
	    	var pagiDom = $("<div></div>");
	    	//当前页/总页数
	    	pagiDom.append($("<span>当前 " + currentPage + "/" + PageCount + "</span>"));
	    	
	    	//重新设置每页显示的数据条数
	    	pagiDom.append($("<select id='pgSize'><option>" + PageSize + "</option><option>10<option>20</option><option>30</option></select>").change(function(){
	    		var e = document.getElementById('pgSize');
	    			
    			PageSize = e.options[e.selectedIndex].text;
	    		PageCount = Math.ceil(Count/PageSize);//重新计算总页数
	    		
	    		if(currentPage*PageSize > Count){
	    			currentPage = PageCount;
	    		}
	    		
//	    		for(i=0; i < e.options.length; i++){
//	    			console.log("text" + i + ":" + e.options[i].text);
//	    			console.log("PageSize: " + PageSize);
//	    			console.log(e.options[i].text == PageSize)
//	    			if(e.options[i].text == PageSize){
//	    				e.options[i].selected = true;
//	    			}
//	    		}
	    		setPage(currentPage);
	    	}));
	    	
	    	//上一页
	    	pagiDom.append($('<a class="pre" href="#">PRE</a>').click(function(){
	    		if(currentPage > 1){
		    		currentPage = currentPage - 1;
		    		setPage(currentPage);
		    	}
	    	}));
		    
		    //当总页数小于等于显示的页码总数限制limit时
		    if(PageCount <= limit){
		    	for(var i=1; i<=PageCount; i++){
		    		pagiDom.append($('<a class="nb" href="#">' + i + '</a>').click(function(){
		    			currentPage = $(this).text();
		    			setPage(currentPage);
		    		}));
			    }
		    }
		    //当总页数大于显示的页码总数限制limit时
		    else{
		    	//首页
		    	pagiDom.append($('<a class="nb" href="#">1</a>').click(function(){
		    		currentPage = $(this).text();
		    		setPage(currentPage);
		    	}));
		    	
		    	if(currentPage < limit/2){
		    		for(var i = 2; i < limit; i++){
				    	pagiDom.append($('<a class="nb" href="#">' + i + '</a>').click(function(){
				    		currentPage = $(this).text();
		    				setPage(currentPage);
				    	}));
				    }
		    		pagiDom.append($("<span>...</span>"));
		    		//尾页
		    		pagiDom.append($('<a class="nb" href="#">' + PageCount + '</a>').click(function(){
		    			currentPage = $(this).text();
		    			setPage(currentPage);
		    		}));
		    	}
		    	
		    	if(currentPage >= limit/2){
		    		pagiDom.append($("<span>...</span>"));
		    		
		    		if(currentPage < (PageCount-(limit-2)/2)){
			    		//limit-2是为了减去首页和尾页
				    	for(var i = currentPage-(limit-2)/2+1, j = (limit-2)-1; j > 0 && i < PageCount; i++,j--){
				    		pagiDom.append($('<a class="nb" href="#">' + i + '</a>').click(function(){
				    			currentPage = $(this).text();
			    				setPage(currentPage);
				    		}));
					    }
				    	//当前页接近尾页时，省略省略号
				    	if(currentPage < (PageCount-(limit-2)/2)){
				    		pagiDom.append($("<span>...</span>"));
				    	}
		    		}
			    	else{
			    		for(var i = PageCount-limit + 3;i < PageCount; i++){
				    		pagiDom.append($('<a class="nb" href="#">' + i + '</a>').click(function(){
				    			currentPage = $(this).text();
			    				setPage(currentPage);
				    		}));
					    }
			    	}
			    	
			    	//尾页
			    	pagiDom.append($('<a class="nb" href="#">' + PageCount + '</a>').click(function(){
			    		currentPage = $(this).text();
		    			setPage(currentPage);
			    	}));
			    }
		    }
		    //下一页
		    pagiDom.append($('<a class="next" href="#">NEXT</a>').click(function(){
		    	if(currentPage < PageCount){
		    		currentPage = parseInt(currentPage) + 1;
		    		setPage(currentPage);
		    	}
		    }));
		    
		    $('#page').html(pagiDom);
		    
		    //为当前页添加数据
		    getTData(currentPage);
		    
		    //高亮显示当前页
		    $("#page a").each(function(){
		    	$(this).removeClass('on');
		    	if($(this).text() == currentPage){
		    		$(this).addClass('on');
		    	}
		    })
		    
		    //当前页为首页时pre按钮不可点击
		    if(currentPage == 1){
		    	$('#page .pre').addClass('disable');
		    }
		    
		    //当前页为尾页时next按钮不可点击
		    if(currentPage == PageCount){
		    	$('#page .next').addClass('disable');
		    }
	    }
	    
	    setPage(currentPage);
	    
	    //为当前页添加数据
	    function getTData(currentPage){
	    	$('#table').empty().append(tHead);
		    for(i = (currentPage-1)*PageSize; i < PageSize*currentPage; i++){
		        $('#table').append(pageData[i]);
		    }
		    $('#table').append(end);
	    }
	    
		
		//添加TOP
		addArticleTop();
	</script>
</body>
</html>
