<!doctype html>
<html>
<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="/static/css/iconfont.css" rel="stylesheet">
	<link href="/static/css/default.less" rel="stylesheet/less">
	<link href="index2.css" rel="stylesheet">
	<script src="/static/js/less-2.5.3.min.js"></script>
</head>
<body>
	<!--
    	兼容性：safari中运行有问题，原因是$('#main .inner').width()safari中无法正确取此值，具体请看checkWillLoad中的方法
    -->
    <div id="wrap">
    	<div id="main"><div class="inner"></div></div>
    </div>
	
	<script src="/static/libs/jquery/jquery-1.11.3.min.js" type="text/javascript"></script>
	<script src="/static/js/default.js" type="text/javascript"></script>
	<script src="index2.js" type="text/javascript"></script>
	<script type="text/javascript">
		var inImgs = [
			{"img": "1 (1).jpg"},
			{"img": "1 (2).jpg"},
			{"img": "1 (3).jpg"},
			{"img": "1 (4).jpg"},
			{"img": "1 (5).jpg"},
			{"img": "1 (6).jpg"},
			{"img": "1 (7).jpg"},
			{"img": "1 (8).jpg"},
			{"img": "1 (9).jpg"},
			{"img": "1 (10).jpg"},
			{"img": "1 (11).jpg"},
			{"img": "1 (12).jpg"},
			{"img": "1 (13).jpg"},
			{"img": "1 (14).jpg"},
			{"img": "1 (15).jpg"},
			{"img": "1 (16).jpg"},
			{"img": "1 (17).jpg"},
			{"img": "1 (18).jpg"},
			{"img": "1 (19).jpg"},
			{"img": "1 (20).jpg"}
		]
		var _html = "";
		for(var i=0;i<inImgs.length;i++){
			_html += "<div class='box'>";
			_html += "<div class='pic'>";
			_html += "<img src='images/" + inImgs[i].img + "' />";
			_html += "</div>";
			_html += "</div>";
		}
		$('#main .inner').html(_html);
		
		$('#main').css("height",$(window).height()-60);
		
		//添加滚动效果
		addMouseWheelHandler();
		
		//添加TOP
		addArticleTop();
	</script>
</body>
</html>
