        <section class="r2-body">
        	<h4 class="r5-title mt10">遇到的问题</h4>
        	<ul class="list-decimal">
        		<li>根据元件内容判断，当元件内容为空时，隐藏元件，隐藏的元件还是占据空间</li>
        		<li>根据元件内容判断，当元件内容为空时，设置元件的高度为0，高度为0的元件还是占据空间；</li>
        	</ul>
        	<h4 class="r5-title">解决方法</h4>
        	<p>并不是因为‘隐藏元件/高度为0的元件’占据了空间，而是该‘隐藏元件/高度为0的元件’的相邻元件的位置没有变动，需要移动其相邻的位置才能达到效果。<br>
因为中继器中的元件，其X、Y坐标是以中继器为基准的，隐藏元件后，隐藏元件的X、Y坐标是不变的，只有移动元件，其X、Y坐标才会改变。
			</p>
        </section>
