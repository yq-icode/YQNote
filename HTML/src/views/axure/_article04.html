<body>
	<article>
        <h1 class="article-title">变量解析</h1>
        
        <div class="ttBlock">
        	<h2 class="ttBlock_head">中继器变量</h2>
            <div class="ttBlock_body">
            	<p>pageindex：当前页码。pagecount:总页数。datacount:中继器所有记录数。visibleitemcount:当前页面可见记录数。itemcount:当前加载记录总数（如果中继器无条件的全部加载则itemcount=datacount，如果有条件的加载，则itemcount < datacount）。</p>
            </div>
        </div>
                
    </article>
