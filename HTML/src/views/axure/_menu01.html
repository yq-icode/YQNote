	<h1>抽屉式菜单</h1>
	<p><a href="https://wenku.baidu.com/view/26574f30eef9aef8941ea76e58fafab069dc44c7">参考文档</a></p>
    注意点：1）选中所有矩形，并转换成动态面板 2）控制可见性切换时，只选择动态面板即可，不要选择该动态面板下的形状
    <div>
    	1.在元件库中新增四个矩形框，背景颜色填充如下图：
		2.选中将三个黄色矩形框，右击转换为动态面板
		3.将刚才转换的动态面板命名为”er”,并隐藏该元件。
        4.为蓝色区块添加单击时的动作：“显示/隐藏”——选中“er”——可见性选择“切换”——勾选“展开/收起元件”，确定即可。
    </div>
