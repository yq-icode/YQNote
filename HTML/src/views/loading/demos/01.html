<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CSS 3.0 Loading(CSS3.0html5效果演示)</title>
<style>
#outer-barG{
height:37px;
width:128px;
border:1px solid #000000;
overflow:hidden;
background-color:#FFFFFF}

.bar-lineG{
background-color:#000000;
float:left;
width:18px;
height:120px;
margin-right:24px;
margin-top:-28px;
-moz-transform:rotate(45deg);
-webkit-transform:rotate(45deg);
-o-transform:rotate(45deg);
-ms-transform:rotate(45deg);
}

.bar-animationG{
margin-left:168px;
width:168px;
-webkit-animation-name:bar-animationG;
-webkit-animation-duration:3s;
-webkit-animation-iteration-count:infinite;
-webkit-animation-direction:linear;
-moz-animation-name:bar-animationG;
-moz-animation-duration:3s;
-moz-animation-iteration-count:infinite;
-moz-animation-direction:linear;
-o-animation-name:bar-animationG;
-o-animation-duration:3s;
-o-animation-iteration-count:infinite;
-o-animation-direction:linear;
-ms-animation-name:bar-animationG;
-ms-animation-duration:3s;
-ms-animation-iteration-count:infinite;
-ms-animation-direction:linear;
}

#front-barG{
}

@-webkit-keyframes bar-animationG{
0%{
margin-left:155px;
margin-top:19px}

100%{
margin-left:-128px;
margin-top:-37px}

}

@-moz-keyframes bar-animationG{
0%{
margin-left:155px;
margin-top:19px}

100%{
margin-left:-128px;
margin-top:-37px}

}

@-o-keyframes bar-animationG{
0%{
margin-left:155px;
margin-top:19px}

100%{
margin-left:-128px;
margin-top:-37px}

}

@-ms-keyframes bar-animationG{
0%{
margin-left:155px;
margin-top:19px}

100%{
margin-left:-128px;
margin-top:-37px}

}

</style>
</head>

<body>
<div id="outer-barG">
<div id="front-barG" class="bar-animationG">
<div id="barG_1" class="bar-lineG">
</div>
<div id="barG_2" class="bar-lineG">
</div>
<div id="barG_3" class="bar-lineG">
</div>
</div>
</div>

</body>
</html>
