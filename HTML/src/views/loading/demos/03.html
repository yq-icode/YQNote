<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CSS 3.0 Loading(CSS3.0html5效果演示)</title>
<style>
#facebookG{
}

.facebook_blockG{
background-color:#FFFFFF;
border:1px solid #000000;
float:left;
height:91px;
margin-left:5px;
width:24px;
-webkit-animation-name:bounceG;
-webkit-animation-duration:2s;
-webkit-animation-iteration-count:infinite;
-webkit-animation-direction:linear;
-webkit-transform:scale(1.4000000000000001);
-moz-animation-name:bounceG;
-moz-animation-duration:2s;
-moz-animation-iteration-count:infinite;
-moz-animation-direction:linear;
-moz-transform:scale(1.4000000000000001);
-o-animation-name:bounceG;
-o-animation-duration:2s;
-o-animation-iteration-count:infinite;
-o-animation-direction:linear;
-o-transform:scale(1.4000000000000001);
-ms-animation-name:bounceG;
-ms-animation-duration:2s;
-ms-animation-iteration-count:infinite;
-ms-animation-direction:linear;
-ms-transform:scale(1.4000000000000001);
opacity:0.1;
}

#blockG_1{
-webkit-animation-delay:0.6000000000000001s;
-moz-animation-delay:0.6000000000000001s;
-o-animation-delay:0.6000000000000001s;
-ms-animation-delay:0.6000000000000001s;
}

#blockG_2{
-webkit-animation-delay:0.8s;
-moz-animation-delay:0.8s;
-o-animation-delay:0.8s;
-ms-animation-delay:0.8s;
}

#blockG_3{
-webkit-animation-delay:1s;
-moz-animation-delay:1s;
-o-animation-delay:1s;
-ms-animation-delay:1s;
}

@-webkit-keyframes bounceG{
0%{
-webkit-transform:scale(1.2);
opacity:1}

100%{
-webkit-transform:scale(0.7);
opacity:0.1}

}

@-moz-keyframes bounceG{
0%{
-moz-transform:scale(1.2);
opacity:1}

100%{
-moz-transform:scale(0.7);
opacity:0.1}

}

@-o-keyframes bounceG{
0%{
-o-transform:scale(1.2);
opacity:1}

100%{
-o-transform:scale(0.7);
opacity:0.1}

}

@-ms-keyframes bounceG{
0%{
-ms-transform:scale(1.2);
opacity:1}

100%{
-ms-transform:scale(0.7);
opacity:0.1}

}

</style>
</head>

<body>
<div id="facebookG">
<div id="block_1" class="facebook_blockG">
</div>
<div id="blockG_2" class="facebook_blockG">
</div>
<div id="blockG_3" class="facebook_blockG">
</div>
</div>
 
</body>
</html>
