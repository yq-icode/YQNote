<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jquery鼠标悬停到图片时浮动高亮透明层滑动到当前图片高亮</title>
<script type="text/javascript" src="jquery.min.js"></script>
<link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>

<div class="picBoxBor"></div>

<div class="picBoxWrap">
	<div class="box"><a href="#"></a><img width="100" height="100" src="images/girl.jpg" alt="" /></div>
	<div class="box"><a href="#"></a><img width="100" height="100" src="images/girl2.jpg" alt="" /></div>
	<div class="box"><a href="#"></a><img width="100" height="100" src="images/girl3.jpg" alt="" /></div>
	<div class="box"><a href="#"></a><img width="100" height="100" src="images/girl4.jpg" alt="" /></div>
	<div class="box"><a href="#"></a><img width="100" height="100" src="images/girl5.jpg" alt="" /></div>
	<div class="box"><a href="#"></a><img width="100" height="100" src="images/girl.jpg" alt="" /></div>
	<div class="box"><a href="#"></a><img width="100" height="100" src="images/girl2.jpg" alt="" /></div>
	<div class="box"><a href="#"></a><img width="100" height="100" src="images/girl3.jpg" alt="" /></div>
	<div class="box"><a href="#"></a><img width="100" height="100" src="images/girl4.jpg" alt="" /></div>
	<div class="box"><a href="#"></a><img width="100" height="100" src="images/girl5.jpg" alt="" /></div>
	<div class="box"><a href="#"></a><img width="100" height="100" src="images/girl.jpg" alt="" /></div>
	<div class="box"><a href="#"></a><img width="100" height="100" src="images/girl2.jpg" alt="" /></div>
	<div style="clear:both;"></div>
</div>


<script type="text/javascript">
$(function(){
	$('.picBoxWrap > .box').bind('mouseover',function(){
		var oPosition=$(this).position();
		var oThis=$(this);		
		$('.picBoxBor').queue('fnHide');		
		if($(".picBoxBor").attr('deta-switch')!=='true'){
			$(".picBoxBor").attr('deta-switch','true');
			$(".picBoxBor").css({
				width:'100%',
				height:$(window).height(),
				left:'0px',
				top:'0px',
				opacity:0,
				display:'block'
			})
		}
		$(".picBoxBor").stop(false,false).animate({
			opacity:0.8,
			left:oPosition.left+10,
			top:oPosition.top+10,
			width:oThis.width(),
			height:oThis.height()
		},250)
	});
})
</script>


</body>
</html>
