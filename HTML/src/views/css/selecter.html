    <style type="text/css">
    	.content-attr{
    		display: inline-block;
    		position: relative;
    	}
    	.content-attr::after{

    		position: absolute;
    		left: 0;
    		bottom: 0;
    		width: 100%;
    		background-color: #eee;
    		text-align: center;
