<!doctype html>
<html>
<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<!--#include virtual="/static/include/_head_import_file2.html" -->
    <style>
    	.exp1 {
    		counter-reset: section 0;
    	}
    	.exp1 dt {
    		counter-increment: section 1;
    		margin: 5px;
    		cursor: pointer;
    		background: orange;
    		counter-reset: heading 0;
    	}
    	.exp1 dt:before {
			content: counter(section) '.';
			display: inline-block;
			width: 20px;
			height: 20px;
			text-align: center;
			line-height: 20px;
			background: green;
			border-radius: 100%;
			color: #fff;
			margin-right: 10px;
			transition: all .28s ease;
		}
		.exp1 dt:hover:before {
			transform: translateX(10px);
		}
    	.exp1 dd {
    		counter-increment: heading 1;
    		margin: 5px 0 5px 20px;
    		cursor: pointer;
    		background: #f36;
    		border-radius: 30px;
    	}
    	.exp1 dd:before {
			content: counter(section) '.' counter(heading);
			display: inline-block;
			width: 40px;
			height: 20px;
			text-align: center;
			line-height: 20px;
			background: green;
			border-radius: 10px;
			color: #fff;
			margin-right: 10px;
			transition: all .28s ease;
		}
		.exp1 dd:hover:before {
			transform: translateX(10px);
		}
    </style>
</head>
<body>
<!--#include virtual="/static/include/_header.html" -->
<div id="wrap">
	<div id="wside"></div>
    <div id="wmain">
        <p class="reference">
			<a href="https://developer.mozilla.org/zh-CN/docs/Web/CSS/counter-reset">counter-reset</a>
			<a href="https://developer.mozilla.org/zh-CN/docs/Web/Guide/CSS/Counters">CSS计数器</a>
			<a href="https://developer.cdn.mozilla.net/zh-CN/docs/Web/CSS/counter">CSS 函数 counter() 计数器</a>
			<a href="https://developer.cdn.mozilla.net/zh-CN/docs/Web/CSS/counters">CSS 函数 counters() 嵌套计数器</a>
			<a href="https://developer.mozilla.org/zh-CN/docs/Web/CSS/counter-increment">counter-increment</a>
			<a href="https://www.w3cplus.com/css3/css-counters.html"></a>
		</p>
	    
	    <h2 class="r2-title">属性讲解</h2>
	    <img src="images/screenPics/CSS Counters 1.png" />
	    <img src="images/screenPics/CSS Counters 2.png" />
		
		<h2 class="r2-title">实例</h2>
	    <div class="example-wrap exp1">
	    	<dl>
				<dt>term</dt>
				<dd>definition</dd>
				<dd>definition</dd>
				<dd>definition</dd>
				<dt>term</dt>
				<dd>definition</dd>
				<dd>definition</dd>
				<dt>term</dt>
				<dd>definition</dd>
			</dl>
	    </div>
    </div>
</div>
</body>
</html>
