<!--#include virtual="/static/include/_header.html" -->
<div id="wrap">
	<div id="wside"></div>
	<div id="wmain">
		<h2 class="r2-title">letter-spacing/word-spacing</h2>
		<section class="r2-body">
			<strong class="listTit">文字间距</strong>
			<dl class="dlist">
				<dt>letter-spacing</dt>
				<dd>设置字符之间的间距（即中文汉字之间的间距，英文字母之间的间距）</dd>
				<dt>word-spacing</dt>
				<dd>设置单词之间的间距，浏览器兼容：<span class="badge">IE6+</span></dd>
			</dl>
			<strong class="listTit">文字断行</strong>
			<dl class="dlist">
				<dt>
					<a class="ref" href="https://developer.mozilla.org/zh-CN/docs/Web/CSS/word-break">word-break</a>
				</dt>
				<dd>指定了怎样在单词内断行。</dd>
				<dt>
					<a class="ref" href="https://developer.mozilla.org/zh-CN/docs/Web/CSS/word-wrap">word-wrap/overflow-wrap</a>
				</dt>
				<dd>word-wrap 属性原本属于微软的一个私有属性，在 CSS3 现在的文本规范草案中已经被重名为 overflow-wrap 。 word-wrap 现在被当作 overflow-wrap 的 “别名”。</dd>
			</dl>
		</section>
	</div>
</div>
