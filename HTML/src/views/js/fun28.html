<!--#include virtual="/static/include/_header.html" -->
<div id="wrap">
	<div id="wside"></div>
	<div id="wmain">
		<dl class="dlist">
			<dt>window.onresize</dt>
			<dd>
				<a class="ref" href="https://developer.mozilla.org/zh-CN/docs/Web/API/GlobalEventHandlers/onresize"></a>
			</dd>
			<dt>window.resizeTo</dt>
			<dd>
				<a class="ref" href="https://developer.mozilla.org/zh-CN/docs/Web/API/Window/resizeTo"></a>
			</dd>
			<dt>window.resizeBy</dt>
			<dd>
				<a class="ref" href="https://developer.mozilla.org/zh-CN/docs/Web/API/Window/resizeBy"></a>
			</dd>
			<dt>.resize() (jquery)</dt>
			<dd>
				<a class="ref" href="https://www.jquery123.com/resize/"></a>
				<p>由于不同浏览器对该事件实现的方式不同，该事件被调用的时机也不同。例如，对于 IE 或 基于 WebKit 的浏览器（如 Safari 和 Chrome）而言，resize 事件在窗口改变的过程中，会被连续调用。在某些浏览器，如 Opera，该事件只在调整窗口大小操作结束时被调用。</p>
			</dd>
		</dl>
	</div>
</div>
