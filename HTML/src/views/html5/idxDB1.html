<!doctype html>
<html>
<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="/css/iconfont.css" rel="stylesheet">
	<link href="/css/default.less" rel="stylesheet/less">
	<script src="/js/less-2.5.3.min.js"></script>
	<script src="/js/jquery-1.11.3.min.js" type="text/javascript"></script>
	<script src="/js/jquery.tmpl.js" type="text/javascript"></script>
	<script src="/js/default.js" type="text/javascript"></script>
	<style type="text/css">
		form{
			width: 100%;
			border: 1px dotted #eee;
			padding: 20px;
			text-align: left;
		}
		form table tr{
			margin: 5px 0;
			font-size: 14px;
		}
		form table th, form table td{
			border: 0;
			padding: 10px;
		}
		form table th{
			background-color: transparent;
			white-space: nowrap;
		}
		form  input[type='text'],form input[type='date'],form textarea, form select{
			padding: 5px;
			min-width: 200px;
			box-sizing: border-box;
		}
		form td label{margin-right: 20px;}
		form button{
			margin-top: 20px;
			padding: 5px 20px;
		}
		
		table{border-collapse: collapse;}
		th{background-color: #eee;}
		th,td{
			border: 1px solid #ddd;
			padding: 0 10px;
			font-size: 12px;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<form id="fmEle">
			<table>
				<tr>
					<th>姓名</th>
					<td>
						<input type="text" name="Tname" value="" />
					</td>
				</tr>
				<tr>
					<th>性别</th>
					<td>
						<label><input type="radio" name="Tsex" value="男" />男</label>
						<label><input type="radio" name="Tsex" value="女" />女</label>
					</td>
				</tr>
				<tr>
					<th>已婚</th>
					<td>
						<input type="checkbox" name="Tyihun" value="是" />
					</td>
				</tr>
				<tr>
					<th>出生日期</th>
					<td>
						<input type="date" name="Tbirthday" />
					</td>
				</tr>
				<tr>
					<th>所在地</th>
					<td>
						<select name="Taddr">
							<option>北京</option>
							<option>天津</option>
							<option>上海</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>兴趣爱好</th>
					<td>
						<label><input type="checkbox" name="TxingQu[1]" value="游泳" /> 游泳</label>
						<label><input type="checkbox" name="TxingQu[2]" value="读书" /> 读书</label>
						<label><input type="checkbox" name="TxingQu[3]" value="看电影" /> 看电影</label>
					</td>
				</tr>
				<tr>
					<th>备注</th>
					<td>
						<textarea rows="3" name="Tremark"></textarea>
					</td>
				</tr>
			</table>
			<button id="btnAdd" type="submit">添加</button>
		</form>
		<table>
			<thead>
				<tr>
					<th>序号</th>
					<th>姓名</th>
					<th>性别</th>
					<th>已婚</th>
					<th>出生日期</th>
					<th>所在地</th>
					<th>兴趣爱好</th>
					<th>备注</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody id="tbList"></tbody>
		</table>
	</div>
	
	<script type="text/jquery-tmpl" id="tp1">
		<tr>
			<td>${Tname}</td>
			<td>${Tsex}</td>
			<td>${Tyihun}</td>
			<td>${Tbirthday}</td>
			<td>${Taddr}</td>
			<td>${TxingQu}</td>
			<td>${Tremark}</td>
			<td>
				<a data-id="${IDXid}" class="edit" href="#">编辑</a>
				<a data-id="${IDXid}" class="del" href="#">删除</a>
			</td>
		</tr>
	</script>
	
	
	<script src="idxDB1.js" type="text/javascript"></script>
	
	<script type="text/javascript">
		addArticleTop();
	</script>
</body>
</html>
