<div id="wrap">
	<div id="wside"></div>
	<div id="wmain">
		<h2 class="r2-title">table height</h2>
		<section class="r2-body">
			<h3 class="r3-title">full-差值</h3>
			<h4 class="r4-title">layui官方文档中的解释是</h4>
			<p>高度将始终铺满，无论浏览器尺寸如何。这是一个特定的语法格式，其中 full 是固定的，而 差值 则是一个数值，这需要你来预估，比如：表格容器距离浏览器顶部和底部的距离"和"。</p>
			<h4 class="r4-title">对此属性进一步的详解</h4>
			<ul class="list-decimal">
				<li>full 的值其实为浏览器的可视区域；</li>
				<li>如果 table 是在 iframe 中的话，full 的值则为 iframe 的高度；</li>
			</ul>
		</section>
		
	</div>
</div>
