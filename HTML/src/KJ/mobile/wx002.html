	<div id="wrap">
		<div id="wside"></div>
		<div id="wmain">
    		<h2 class="r2-title">常见问题</h2>
			<div class="r2-body">
				<strong class="listTit">测试环境</strong>
				<ul class="list-decimal">
					<li>微信公众号网页中</li>
					<li>android 手机</li>
					<li>手机可视窗口中只有一个二维码图片</li>
				</ul>
				<strong class="listTit">测试结果</strong>
				<ul class="list-decimal">
					<li>如果二维码图片在手机可视窗口内，长按可视窗口中的任何一处图片（即使所按图片不是二维码图片），弹出的菜单中就会有识别二维码的菜单</li>
					<li>如果二维码图片不在手机可视窗口中，长按图片，弹出的菜单中则不包含识别二维码的菜单</li>
				</ul>
				<p>如下图，图中的二维码为：精英考场助手公众号</p>
				<img class="screenPics" width="300" src="images/screenPics/wx001.jpg" />
				<img class="screenPics" width="300" src="images/screenPics/wx002.jpg" />
			</div>
		</div>
