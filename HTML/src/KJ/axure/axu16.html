<div id="wrap">
    <div id="wside"></div>
	<div id="wmain">
    	<h2 class="r2-title">用透明矩形框来做页面级交互事件</h2>
    	<strong class="listTit">具体步骤</strong>
    	<ol class="list-decimal">
    		<li>设计完全部原型（不可点击）</li>
    		<li>把需要跳转页面的点击区域，画一个矩形框，设定好交互事件；</li>
    		<li>把矩形框设为透明</li>
    		<li>复用到其他区域</li>
    	</ol>
    	<strong class="listTit mt10">好处</strong>
    	<ol class="list-decimal">
    		<li>全部设计原型后再细化交互细节，可以避免陷入［抠细节］状况，提高了设计效率；</li>
    		<li>用独立矩形框设定交互，可以很快的复用到不同页面，不同区域，简单方便直接；</li>
    	</ol>
        
   </div>
</div>
