<body>
<!--#include virtual="/static/include/_header.html" -->
<div id="wrap">
    <div id="wside"></div>
	<div id="wmain">
    	<h2 class="r2-title">全局辅助线</h2>
        <div class="r2-body">
        	<h4 class="r4-title">创建辅助线</h4>
        	<dl class="dlist">
        		<dt>创建页面辅助线</dt>
        		<dd>从左侧或顶部的标尺上进行拖拽，可以创建页面辅助线；</dd>
        		<dt>创建全局辅助线</dt>
        		<dd>按住CTRL的同时，从左侧或顶部的标尺上进行拖拽，可以创建全局辅助线；</dd>
        	</dl>
        	<h4 class="r4-title">页面辅助线与全局辅助线的区别</h4>
        	<p>页面辅助线只显示在创建该辅助线的当前页面上显示；</p>
        	<p>全局辅助线可以在所有页面上；</p>
        </div>
   </div>
</div>
    
</body>
</html>
