<header id="header">
	<ul></ul>
</header>

<script type="text/javascript">
	var globalNav = [
		{name:"HTML", url:"/views/html/index.html"},
		{name:"HTML5", url:"/views/html5/index.html"},
		{name:"CSS", url:"/views/css/index.html"},
		{name:"JS", url:"/views/js/index.html"},
		{name:"MOBILE", url:"/views/mobile/index.html"},
		{name:"BOOTSTRAP", url:"/views/bootstrap/index.html"},
		{name:"AXURE", url:"/views/axure/index.html"},
		{name:"Office", url:"/office/index.html"},
		{name:"框架 • 插件", url:"/views/index.html"},
		{name:"TAGS", url:"/views/tags.html"}
	]
	var gNavHtml = "";
	for(i=0;i<globalNav.length;i++){
		var gn = globalNav[i];
		gNavHtml += "<li>";
		gNavHtml += "<a href='" + gn.url + "'>" + gn.name + "</a>";
		gNavHtml += "</li>";
	}
	document.querySelector('ul').innerHTML = gNavHtml;
</script>
