<!doctype html>
<html>
<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>echarts test</title>
    <script src="js/echarts.js"></script>
    <style type="text/css">
		body{margin: 0;}
    	#chart1{
    		width: 750px;
			height: 400px;
			background-color: #F3F3F3;
    	}
		#chart2{
			margin-top: 10px;
			width: 750px;
			height: 400px;
			background-color: #F3F3F3;
		}
	</style>
</head>
<body>
	<div id="chart1"></div>
	<div id="chart2"></div>
	
	<script>
		var myChart1 = echarts.init(document.getElementById('chart1')),
			myChart2 = echarts.init(document.getElementById('chart2'));
		
		/* 环形饼图
		**************************************/
		var opt1 = {
			color:['#9CD048', '#4DC3FF', '#FEB204', '#98DCFF'],
			tooltip: {
				trigger: 'item',
				formatter: "{a} <br/>{b}: {c} ({d}%)"
			},
			legend: {
				orient: 'vertical',
				// x:'right',
				right: '20',
				top:'100',
				bottom:'0',
				icon:'rect',
				itemWidth:14,
				itemHeight:14,
				itemGap:20,
				textStyle:{
					color:'#333'
				},
				data:['电子支付','刷卡','现金','其它（未缴费）']
			},
			series: [
				{
					name:'访问来源',
					type:'pie',
					center:[250,'50%'],
					radius: [120, 150],
					avoidLabelOverlap: false,
					label: {
						normal: {
							show: true,
							position: 'outside',
							formatter: "{b}:{c}\n({d}%)",
							textStyle: {
								fontSize: '14',
								fontWeight: 'bold'
							}
						},
						emphasis: {
							show: true,
							textStyle: {
								fontSize: '18'
							}
						}
					},
					labelLine: {
						normal: {
							show: true
						}
					},
					data:[
						{value:335, name:'电子支付'},
						{value:310, name:'刷卡'},
						{value:234, name:'现金'},
						{value:135, name:'其它（未缴费）'}
					]
				}
			]
		};
		/* 柱图
		**************************************/
		var opt2 = {
			xAxis: {
				type: 'category',
				data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
			},
			yAxis: {
				type: 'value'
			},
			series: [{
				data: [120, 200, 150, 80, 70, 110, 130],
				type: 'bar'
			}]
		};
		
		myChart1.setOption(opt1);
		myChart2.setOption(opt2);
	</script>
</body>
</html>
