<!doctype html>
<html>
<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>echarts test</title>
    <script src="js/echarts.js"></script>
    <style type="text/css">
    	#chartPie{
    		width: 500px;
			height: 500px;
    	}
	</style>
</head>
<body>
	<div id="chartPie"></div>
	
	<script>
		var myChart = echarts.init(document.getElementById('chartPie'));
		// app.title = '环形图';

		option = {
			color:['#9CD048', '#4DC3FF', '#FEB204', '#98DCFF'],
			tooltip: {
				trigger: 'item',
				formatter: "{a} <br/>{b}: {c} ({d}%)"
			},
			legend: {
				orient: 'vertical',
				// x:'right',
				right: '0',
				top:'0',
				bottom:'0',
				data:[
					{name:'电子支付', icon:'rect', textStyle:{}},
					{name:'刷卡', icon:'rect', textStyle:{}},
					{name:'现金', icon:'rect', textStyle:{}},
					{name:'其它（未缴费）', icon:'rect', textStyle:{}}
				],
				itemWidth:'14',
				itemHeight:'14',
				// itemGap:'10',
				textStyle:{
					color:'#333'
				}
				// data:['电子支付','刷卡','现金','其它（未缴费）']
			},
			series: [
				{
					name:'访问来源',
					type:'pie',
					radius: ['50%', '70%'],
					avoidLabelOverlap: false,
					label: {
						normal: {
							show: false,
							position: 'center'
						},
						emphasis: {
							show: true,
							textStyle: {
								fontSize: '30',
								fontWeight: 'bold'
							}
						}
					},
					labelLine: {
						normal: {
							show: false
						}
					},
					data:[
						{value:335, name:'电子支付'},
						{value:310, name:'刷卡'},
						{value:234, name:'现金'},
						{value:135, name:'其它（未缴费）'}
					]
				}
			]
		};
		 myChart.setOption(option);
	</script>
</body>
</html>
