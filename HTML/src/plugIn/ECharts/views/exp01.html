<!doctype html>
<html>
<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="/css/iconfont.css" rel="stylesheet">
	<link href="/css/default.less" rel="stylesheet/less">
	<script src="/js/jquery-1.11.3.min.js"></script>
	<script src="/js/default.js"></script>
	<script src="/js/less-2.5.3.min.js"></script>
	<script src="../js/echarts.js"></script>
    <style type="text/css">
    	#pie{
			margin: 0 auto;
			width: 220px;
			height: 305px;
		}
    </style>
</head>
<body>
	<div id="wrap">
	    <div id="pie"></div>
   	</div>
	<script type="text/javascript">
		var data = [
			{"name":"1次通过", "value":63},
    		{"name":"2次通过", "value":22},
    		{"name":"3次及以上通过", "value":5}
		]
		
	    //饼图option
		var optPie = {
			color:["#A2A2FF", "#C8C8FF", "#E8E8FF"],
			legend:{
				orient: 'vertical',
		        left: 'center',
		        top:210,
		        width:'100%',
		        height:85,
		        itemGap:10,
		        icon:"circle",
		        itemWidth:10,
				itemHeight:10,
		        selectedMode:false,
				textStyle:{
					color:'#999'
				},
				formatter:function(name){
					var total = 0, target;
				    for (var j=0; j<data.length; j++) {
				        total += data[j].value;
				        if (data[j].name == name) {
				            target = data[j].value;
				        }
				    }
				    var arr = [name + ': ' + ((target/total)*100).toFixed(2) + '%(' + target + '次)'];
				    return arr.join('\n');
				}
			},
			series: [
		        {
		        	name:"认证通过次数",
		            type:'pie',
		            center: ['50%','100px'],
		            radius: ['50%', '65%'],
		            avoidLabelOverlap:false,
		            label:{
		            	normal:{
		            		show:true,
		            		formatter:'{a}',
		            		color:'#666',
		            		fontSize:14,
		            		position:'center'
		            	}
		            },
					hoverOffset:5,
		            data:data
		        }
		    ]
		}
		
		var pie = echarts.init(document.getElementById('pie'));
		pie.setOption(optPie);
		
		//添加TOP
		addArticleTop();
	</script>
</body>
</html>
