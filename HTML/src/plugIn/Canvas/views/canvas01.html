	        <h2 class="r2-title">最大尺寸限制</h2>
	        <section class="r2-body">
	        	<p>
	        		画布的最大的尺寸取决于浏览器，请看
	        	</p>
	        	<strong class="listTit">Canvas 在 PC 上的最大尺寸（单位：px）</strong>
	        	<a class="ref" href="https://developer.mozilla.org/zh-CN/docs/Web/HTML/Element/canvas"></a>
	        	<dl class="dlist">
	        		<dt>IE</dt>
	        		<dd>8192 * 8192</dd>
	        		<dt>Firefox &amp; Chrome &amp; Safari</dt>
	        		<dd>32767 * 32767</dd>
	        	</dl>
	        	
	        	<strong class="listTit">Canvas 在 mobile 上的最大尺寸（单位：px）</strong>
	        	<dl class="dlist">
	        		<dt>IE Mobile</dt>
	        		<dd>Maximum height/width: 4,096 pixels<br>Maximum area: N/A</dd>
	        		<dt>IOS10，自带浏览器和微信下</dt>
	        		<dd>4096 * 4096</dd>
	        		<dt>HUAWEI NXT-TL00手机自带浏览器和UC浏览器下</dt>
	        		<dd>8192 * 8192</dd>
	        	</dl>
