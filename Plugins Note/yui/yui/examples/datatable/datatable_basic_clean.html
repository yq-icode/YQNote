<body class="yui3-skin-sam  yui-skin-sam">

<h1>Basic DataTable</h1>

<div class="exampleIntro">
	The DataTable widget displays data in a tabular format. Use plugins and extensions to add features and functionality to the <code>Y.DataTable.Base</code> class.			
</div>

<!--BEGIN SOURCE CODE FOR EXAMPLE =============================== -->

<div id="simple" class="example"></div>

<div id="complex" class="example"></div>

<div id="nested" class="example"></div>

<script type="text/javascript">
YUI().use("datatable-base", function (Y) {
    var simpleCols = ["a","b","c"],
        complexCols = [
            {key:"a", label:"Column A"},
            {key:"b", label:"Column B"},
            {key:"c", label:"Column C"}
    ],
    nestedCols = [
        {label:"Grandparent", children:[
            {key: "a"},
            {label:"Parent", children: [
                {key:"b"},
                {key:"c"}
            ]}
        ]}
    ],
    data = [
        {a:"1A", b:"1B", c:"1C"},
        {a:"2A", b:"2B", c:"2C"},
        {a:"3A", b:"3B", c:"3C"}
    ],

    dt1 = new Y.DataTable.Base({columnset:simpleCols, recordset:data}).render("#simple"),
    dt2 = new Y.DataTable.Base({columnset:complexCols, recordset:data}).render("#complex"),
    cs = new Y.Columnset({definitions:nestedCols}),
    dt3 = new Y.DataTable.Base({columnset:cs, recordset:data}).render("#nested");
});
</script>

<!--END SOURCE CODE FOR EXAMPLE =============================== -->

</body>
</html>
